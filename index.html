<!DOCTYPE html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div class="container">

        <div class='item-1'>
            <h3>Hours and Pay</h3>
         </div>
         <div class="wrapper-container">

<div class= "form-container">
                <div class='item-2'> 
                    <input type="number" id="sqft" placeholder="sqft">
                </div>
            
                <div class='item-3'>
                    <input type="number" id="bath" placeholder="# of bathrooms">
                </div>

                <div class='item-4'> 
                    <input type="number" id="workers" placeholder="# of workers" min="1">
                </div>

                <div class="item-5">
                    <input type="number" id="price" placeholder="price">
                </div>

                <div class="item-6">
                    <input type="number" id="discount" placeholder="discount">
                </div>

                <div class="item-7">
                    <label class="radio-label">
                <input type="radio" name="discount" class= 'radio'> %
                </label>
                <label class="radio-label">
                <input type="radio" name="discount" class= 'radio'> number
                </label>
                </div>
            </div>


            <div class="table-container">
                <table>
                    <tr>
                        <th>Category</th>
                        <th>weekly</th>
                        <th>bi-weekly</th>
                        <th>tri-weekly</th>
                        <th>monthly</th>
                        <th>initial</th>
                        <th>one-time</th>
                        <th>move-out</th>
                    </tr>

                    <tr>
                        <td>Time</td>
                        <td id="weeklytime">&nbsp;</td>
                        <td id="biweeklytime">&nbsp;</td>
                        <td id="triweeklytime">&nbsp;</td>
                        <td id="monthlytime">&nbsp;</td>
                        <td id="initialtime">&nbsp;</td>
                        <td id="one-timetime">&nbsp;</td>
                        <td id="move-outtime">&nbsp;</td>

                    </tr>

                    <tr>
                        <td>Converted Time</td>
                        <td id="convertedweeklytime">&nbsp;</td>
                        <td id="convertedbiweeklytime">&nbsp;</td>
                        <td id="convertedtriweeklytime">&nbsp;</td>
                        <td id="convertedmonthlytime">&nbsp;</td>
                        <td id="convertedinitialtime">&nbsp;</td>
                        <td id="convertedone-timetime">&nbsp;</td>
                        <td id="convertedmove-outtime">&nbsp;</td>

                    </tr>

                    <tr>
                        <td>Team Lead Pay</td>
                        <td id="teamleadpayweekly">&nbsp;</td>
                        <td id="teamleadpaybiweekly">&nbsp;</td>
                        <td id="teamleadpaytriweekly">&nbsp;</td>
                        <td id="teamleadpaymonthly">&nbsp;</td>
                        <td id="teamleadpayinitial">&nbsp;</td>
                        <td id="teamleadpayone-time">&nbsp;</td>
                        <td id="teamleadpaymove-out">&nbsp;</td>

                    </tr>
                    
                    <tr>
                        <td>Assistant Pay</td>
                        <td id="assistantpayweekly">&nbsp;</td>
                        <td id="assistantpaybiweekly">&nbsp;</td>
                        <td id="assistantpaytriweekly">&nbsp;</td>
                        <td id="assistantpaymonthly">&nbsp;</td>
                        <td id="assistantpayinitial">&nbsp;</td>
                        <td id="assistantpayone-time">&nbsp;</td>
                        <td id="assistantpaymove-out">&nbsp;</td>
                    </tr>

                    <tr>
                        <td>Total Pay</td>
                        <td id="totalpayweekly">&nbsp;</td>
                        <td id="totalpaybiweekly">&nbsp;</td>
                        <td id="totalpaytriweekly">&nbsp;</td>
                        <td id="totalpaymonthly">&nbsp;</td>
                        <td id="totalpayinitial">&nbsp;</td>
                        <td id="totalpayone-time">&nbsp;</td>
                        <td id="totalpaymove-out">&nbsp;</td>
                    </tr>

                    <tr>
                        <td>Profit</td>
                        <td id="profitweekly">&nbsp;</td>
                        <td id="profitbiweekly">&nbsp;</td>
                        <td id="profittriweekly">&nbsp;</td>
                        <td id="profitmonthly">&nbsp;</td>
                        <td id="profitinitial">&nbsp;</td>
                        <td id="profitone-time">&nbsp;</td>
                        <td id="profitmove-out">&nbsp;</td>
                    </tr>

                    <tr>
                        <td>Profit Margin</td>
                        <td id="profitMarginweekly">&nbsp;</td>
                        <td id="profitMarginbiweekly">&nbsp;</td>
                        <td id="profitMargintriweekly">&nbsp;</td>
                        <td id="profitMarginmonthly">&nbsp;</td>
                        <td id="profitMargininitial">&nbsp;</td>
                        <td id="profitMarginone-time">&nbsp;</td>
                        <td id="profitMarginmove-out">&nbsp;</td>
                    </tr>
                </table>

            </div>

            
          </div>
    

        

        <div  class="button">
            <button id="btn">calculate</button>
        </div>
    
    
    </div>
   


 

<script src="index.js">
</script>
</body>
